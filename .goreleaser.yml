# .goreleaser.yml
# https://goreleaser.com/

project_name: gendesk

# Build customization
builds:
  - binary: gendesk
    goos:
      - linux
      - freebsd
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: arm
      - goos: darwin
        goarch: arm64
      - goos: linux
        goarch: arm
        goarm: 7
      - goos: freebsd
        goarch: arm
        goarm: 7
    hooks:
      pre: ./.pre.sh

# Archive customization
archive:
  format: tar.gz
  replacements:
    amd64: x86_64
    386: i686
    darwin: macos
  wrap_in_directory: true
  files:
    - default.png
    - gendesk.1
    - LICENSE*
    - CHANGELOG.*
    - README.*
